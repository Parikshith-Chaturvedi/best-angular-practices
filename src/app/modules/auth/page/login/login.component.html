<section class="login-page">
  <mat-card class="login-card mat-elevation-z1" fxLayout="column" fxLayoutAlign="center center" >
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h1 class="mat-h1">Login</h1>
        <div [hidden]="!error">
          <mat-card class="error-card">
            <p>{{ error }}</p>
          </mat-card>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="email" formControlName="username" placeholder="jon.doe@example.com">
          <mat-error>
            <app-control-messages [control]="f['username']"></app-control-messages>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" placeholder="Enter Password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error>
            <app-control-messages [control]="f['password']"></app-control-messages>
          </mat-error>
        </mat-form-field>

        <button mat-flat-button type="submit" [disabled]="!loginForm.valid" color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
